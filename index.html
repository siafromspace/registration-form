<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Learn to code by watching others</h1>
            <p>See hoe experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="right">
            <div class="pricing">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="register">
                <form action="#">
                    <input type="text" placeholder="First Name" name="first-name" id="first-name">
                    <input type="text" placeholder="Last Name" name="last-name" id="last-name">
                    <input type="email" placeholder="Email Address" name="email" id="email">
                    <input type="password" placeholder="Password" name="password" id="password">
                    <input type="button" value="Claim your free trial">
                </form>
                <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </div>
    </div>
</body>

</html>
